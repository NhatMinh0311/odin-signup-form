<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="background-container">
        <img src="images/green-leaf.jpg" alt="Green leaves">
        <div id="logo-container">
            <img src="./images/odin-lined.png" alt="Logo">
            <div>ODIN</div>
        </div>
        <div id="source">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unplash</a></div>
    </div>

    <div id="form-container">
        <form action="">
            <fieldset>
                <strong>Let's do this!</strong>
                <ul>
                    <li>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required autofocus>
                    </li>
                    <li>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" required></li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="phone-num">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Creat Account</button>
        </form>
        <div id="redirect-login">Already have an account? <a href="#">Login</a></div>
    </div>
</body>
</html>
